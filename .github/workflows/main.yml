name: Java Maven Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build with Maven
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'   # or 'zulu', 'corretto', etc.
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build with Maven (skip tests)
        run: mvn clean install -DskipTests

      - name: Download Checkmarx One CLI 2.3.38
        run: |
          curl -L -o ast-cli.tar.gz https://github.com/Checkmarx/ast-cli/releases/download/2.3.38/ast-cli_linux_x64.tar.gz
          tar -xzf ast-cli.tar.gz
          sudo mv cx /usr/local/bin/
          cx version

      - name: Configure Checkmarx CLI with API Key
        run: |
          cx configure set \
            --base-uri https://eu.ast.checkmarx.net \
            --base-auth-uri https://eu.iam.checkmarx.net \
            --tenant cx_seg \
            --apikey ${{ secrets.CX_API_KEY }}