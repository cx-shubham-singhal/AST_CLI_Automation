name: Java Maven Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build with Maven
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'   # or 'zulu', 'corretto', etc.
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build with Maven (skip tests)
        run: mvn clean install -DskipTests

      - name: Download Checkmarx One CLI 
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            echo "Windows runner detected"
            curl -L -o ast-cli.zip https://github.com/Checkmarx/ast-cli/releases/download/2.3.40/ast-cli_windows_x64.zip
            powershell -Command "Expand-Archive -Path ast-cli.zip -DestinationPath ."
            powershell -Command "Move-Item -Path .\cx.exe -Destination 'C:\Windows\System32\cx.exe' -Force"
            cx version
          else
            echo "Linux/Ubuntu runner detected"
            curl -L -o ast-cli.tar.gz https://github.com/Checkmarx/ast-cli/releases/download/2.3.40/ast-cli_linux_x64.tar.gz
            tar -xzf ast-cli.tar.gz
            sudo mv cx /usr/local/bin/
            cx version
          fi
        shell: bash

      - name: Configure Checkmarx CLI with API Key
        run: |
          cx configure set --prop-name cx_base_uri --prop-value https://eu.ast.checkmarx.net/ 
          cx configure set --prop-name cx_base_auth_uri --prop-value https://eu.iam.checkmarx.net/ 
          cx configure set --prop-name cx_tenant --prop-value cx_seg 
          cx configure set --prop-name cx_apikey --prop-value ${{ secrets.CX_API_KEY }}

      - name: Run CheckmarxOne TestNG Suite
        env:
          CX_BASE_URI: https://eu.ast.checkmarx.net/
          CX_BASE_AUTH_URI: https://eu.iam.checkmarx.net/
          CX_TENANT: cx_seg
          CX_APIKEY: ${{ secrets.CX_API_KEY }}
          CX_CLIENT_ID: ${{ secrets.CX_CLIENT_ID }}
          CX_INVALID_APIKEY: ${{ secrets.CX_INVALID_APIKEY }}
          CX_CLIENT_SECRET: ${{ secrets.CX_CLIENT_SECRET }}
        shell: pwsh
        run: |
          echo "üèóÔ∏è Running TestNG Suite..."
          mvn -B clean test "-DsuiteXmlFile=src/test/resources/testng.xml" || true

          echo ""
          echo "üìÑ Parsing test results from surefire-reports..."
          echo ""

          $reportDir = "target/surefire-reports"
          if (!(Test-Path "$reportDir/testng-results.xml")) {
            echo "‚ö†Ô∏è testng-results.xml not found! Tests might not have executed properly."
            Get-ChildItem $reportDir -Recurse
            exit 1
          }

          $passed = Get-Content "$reportDir/testng-results.xml" | Select-String '<test-method.*status="PASS"'
          $failed = Get-Content "$reportDir/testng-results.xml" | Select-String '<test-method.*status="FAIL"'

          echo "‚úÖ PASSED TESTS:"
          if ($passed.Count -eq 0) {
            echo "  (none)"
          } else {
            $passed | ForEach-Object { $_.ToString() -match 'name="([^"]+)"' | Out-Null; Write-Host "  - $($matches[1])" }
          }

          echo ""
          echo "‚ùå FAILED TESTS:"
          if ($failed.Count -eq 0) {
            echo "  (none)"
          } else {
            $failed | ForEach-Object { $_.ToString() -match 'name="([^"]+)"' | Out-Null; Write-Host "  - $($matches[1])" }
          }

          if ($failed.Count -gt 0) {
            echo ""
            echo "‚ùó There are failed tests."
            exit 1
          } else {
            echo ""
            echo "üéâ All tests passed successfully!"
          }

